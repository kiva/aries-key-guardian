# Default values for helm-config.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: kivaprotocol/auth-service
  tag: latest
  pullPolicy: Always
  imagePullSecrets:
    - name: "regcred"

nameOverride: "protocol-auth-service"
fullnameOverride: "protocol-auth-service"
secrets: "protocol-auth-service-secrets"

strategy:
  type: "RollingUpdate"

service:
  type: ClusterIP
  port: 3003
  containerPort: 3003
  targetPort: 3003
  portName: http

resources:
  limits:
    cpu: 1100m
    memory: 607164212
  requests:
    cpu: 1100m
    memory: 607164212

